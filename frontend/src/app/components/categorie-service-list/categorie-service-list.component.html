<div class="categorie-form">
    <h2>Ajouter un prestation</h2>
    <form (ngSubmit)="addCategorie()" #categorieForm="ngForm">
        <div>
            <label for="title">Description :</label>
            <input type="text" id="description" name="description" [(ngModel)]="newCategorie.description" required />
        </div>
      
        <button type="submit" [disabled]="categorieForm.invalid">Ajouter</button>
    </form>
</div>

<div>
    @for (categorie of categories; track categorie._id) {
    <div>
        <p>{{ categorie.description }}</p>
        <!-- <button (click)="deleteArticle(article._id)">Supprimer</button> -->
    </div>
    }
</div>
