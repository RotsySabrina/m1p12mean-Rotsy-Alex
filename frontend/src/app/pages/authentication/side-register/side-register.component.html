<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Inscription</div>

          <!-- Formulaire d'inscription -->
          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <!-- Nom -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="nom" />
              <mat-error *ngIf="f.nom?.invalid && f.nom?.touched">
                Le nom est requis (minimum 3 caractères)
              </mat-error>
            </mat-form-field>

            <!-- Prénom -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Prénom</mat-label>
              <input matInput formControlName="prenom" />
              <mat-error *ngIf="f.prenom?.invalid && f.prenom?.touched">
                Le prénom est requis (minimum 3 caractères)
              </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" />
              <mat-error *ngIf="f.email?.invalid && f.email?.touched">
                Un email valide est requis
              </mat-error>
            </mat-form-field>

            <!-- Mot de passe -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Mot de passe</mat-label>
              <input matInput type="password" formControlName="mot_de_passe" />
              <mat-error *ngIf="f.mot_de_passe?.invalid && f.mot_de_passe?.touched">
                Le mot de passe doit contenir au moins 6 caractères
              </mat-error>
            </mat-form-field>

            <!-- Rôle -->
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-label>Rôle</mat-label>
              <mat-select formControlName="role">
                <mat-option value="client">Client</mat-option>
                <mat-option value="mecanicien">Mécanicien</mat-option>
                <!-- <mat-option value="manager">Manager</mat-option> -->
              </mat-select>
              <mat-error *ngIf="f.role?.invalid && f.role?.touched">
                Veuillez choisir un rôle
              </mat-error>
            </mat-form-field>

            <!-- Bouton d'inscription -->
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
              S'inscrire
            </button>
          </form>

          <!-- Lien vers la connexion -->
          <span class="d-block f-w-500 text-center m-t-24">
            Déjà un compte ?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Se connecter
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
