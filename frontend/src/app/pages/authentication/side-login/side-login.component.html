<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Se connecter</div>

          <!-- Formulaire Angular -->
          <form [formGroup]="loginForm" (ngSubmit)="login()" class="m-t-30">
            <!-- Email -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" placeholder="Entrez votre email" />
            </mat-form-field>
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
              Email invalide.
            </div>

            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="mot_de_passe" placeholder="Entrez votre mot de passe" />
            </mat-form-field>
            <div *ngIf="loginForm.controls['mot_de_passe'].invalid && loginForm.controls['mot_de_passe'].touched" class="text-danger">
              Le mot de passe doit contenir au moins 6 caractères.
            </div>

            <!-- <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Se souvenir de moi</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Mot de passe oublié ?
              </a>
            </div> -->

            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="loginForm.invalid">
              Se connecter
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">Nouveau sur MaterialM?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Créer un compte
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
