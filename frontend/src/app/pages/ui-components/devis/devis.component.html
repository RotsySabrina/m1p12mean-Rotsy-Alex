<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>Liste des Services</mat-card-title>

        <div class="table-responsive">
            <table mat-table [dataSource]="devis" class="w-100">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>Nº rendez_vous</th>
                  <td mat-cell *matCellDef="let element">{{ element.id_rendez_vous_client._id }}</td>
                </ng-container>

                <ng-container matColumnDef="date_devis">
                    <th mat-header-cell *matHeaderCellDef> Date devis </th>
                    <td mat-cell *matCellDef="let element">{{ element.date_devis | date:'dd/MM/yyyy HH:mm' }}</td>
                  </ng-container>
              
                <ng-container matColumnDef="vehicule">
                  <th mat-header-cell *matHeaderCellDef> Véhicule </th>
                  <!-- <td mat-cell *matCellDef="let element">{{ element.id_vehicule.marque }} {{ element.id_vehicule.modele }} ({{ element.id_vehicule.immatriculation }}) {{ element.id_vehicule.annee }}</td> -->
                  <td mat-cell *matCellDef="let element">{{ element.vehicule}}</td>
                </ng-container>
              
                <ng-container matColumnDef="montant_total">
                  <th mat-header-cell *matHeaderCellDef> Montant Total </th>
                  <td mat-cell *matCellDef="let element">{{ element.montant_total.$numberDecimal | number}} Ar</td>
                </ng-container>
              
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Statut </th>
                  <td mat-cell *matCellDef="let element">{{ element.status }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button [routerLink]="['/ui-components/service_client']" 
                                [state]="{ services: element}">
                        Services
                        </button>
 
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>              

        </div>
    </mat-card-content>
</mat-card>
