<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Ajouter un Mécanicien</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form (ngSubmit)="addMecanicien()" #mecanicienForm="ngForm">
      <div class="row d-flex align-items-center gap-3">

        <!-- Nom -->
        <div class="col">
          <mat-label class="f-w-600 m-b-8 d-block">Nom</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="text" id="nom" name="nom" [(ngModel)]="newMecanicien.nom" required
              placeholder="Nom" />
          </mat-form-field>
        </div>

        <!-- Prénom -->
        <div class="col">
          <mat-label class="f-w-600 m-b-8 d-block">Prénom</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="text" id="prenom" name="prenom" [(ngModel)]="newMecanicien.prenom"
              placeholder="Prénom" />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="col">
          <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="email" id="email" name="email" [(ngModel)]="newMecanicien.email" required
              placeholder="Email" />
          </mat-form-field>
        </div>

        <!-- Mot de passe -->
        <div class="col">
          <mat-label class="f-w-600 m-b-8 d-block">Mot de passe</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <input matInput type="password" id="mot_de_passe" name="mot_de_passe"
              [(ngModel)]="newMecanicien.mot_de_passe" required placeholder="Mot de passe" />
          </mat-form-field>
        </div>

        <!-- Spécialisations (Multi-sélection) -->
        <div class="col">
          <mat-label class="f-w-600 m-b-8 d-block">Catégorie</mat-label>
          <mat-form-field appearance="outline" class="w-100">
            <mat-select id="specialisations" name="specialisations" [(ngModel)]="newMecanicien.specialisations" required
              multiple> <!-- Ajout de `multiple` -->
              <mat-option *ngFor="let categorie of categories" [value]="categorie._id">
                {{ categorie.description }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>

      <!-- Boutons -->
      <div class="m-t-12 d-flex justify-content-end gap-3">
        <button mat-flat-button color="primary" type="submit" [disabled]="mecanicienForm.invalid">Ajouter</button>
        <button mat-stroked-button color="warn" type="reset" (click)="resetForm()">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
