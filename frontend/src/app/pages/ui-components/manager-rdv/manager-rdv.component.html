<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>Liste des Rendez-vous</mat-card-title>

        <div class="table-responsive">
            <table mat-table [dataSource]="rendez_vous_client" class="w-100">

                <!-- Client -->
                <ng-container matColumnDef="client">
                    <th mat-header-cell *matHeaderCellDef>Client</th>
                    <td mat-cell *matCellDef="let element">{{ element.id_user.nom }}{{ element.id_user.prenom }}</td>
                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">{{ element.date_heure | date:'dd/MM/yyyy HH:mm'}}</td>
                </ng-container>

                <!-- Mécanicien -->
                <ng-container matColumnDef="mecanicien">
                    <th mat-header-cell *matHeaderCellDef>Mécanicien</th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="!selectedMecanicien[element._id]">
                            {{ element.mecanicien?.nom || 'Non assigné' }}
                        </span>
                        <mat-form-field *ngIf="selectedMecanicien[element._id]">
                            <mat-select [(value)]="selectedMecanicien[element._id]">
                                <mat-option *ngFor="let mecano of mecaniciens" [value]="mecano._id">
                                    {{ mecano.nom }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button *ngIf="!selectedMecanicien[element._id]" mat-button color="primary"
                            (click)="selectedMecanicien[element._id] = ''">
                            Ajouter mécanicien
                        </button>
                
                        <button *ngIf="selectedMecanicien[element._id]" mat-button color="accent"
                            (click)="updateMecanicien(element._id)">
                            Valider
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
