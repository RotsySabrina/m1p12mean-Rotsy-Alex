<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>Liste des Rendez-vous</mat-card-title>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">

                <!-- Client -->
                <ng-container matColumnDef="client">
                    <th mat-header-cell *matHeaderCellDef>Client</th>
                    <td mat-cell *matCellDef="let element">{{ element.client }}</td>
                </ng-container>

                <!-- Date -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
                </ng-container>

                <!-- Mécanicien -->
                <ng-container matColumnDef="mecanicien">
                    <th mat-header-cell *matHeaderCellDef>Mécanicien</th>
                    <td mat-cell *matCellDef="let element">{{ element.mecanicien }}</td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary">Modifier</button>
                        <button mat-button color="warn">Supprimer</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
