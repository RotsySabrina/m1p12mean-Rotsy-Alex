<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>Details</mat-card-title>

        <div class="table-responsive">
            <table mat-table [dataSource]="reparationDetails" class="w-100">
                <ng-container matColumnDef="service">
                  <th mat-header-cell *matHeaderCellDef>Services</th>
                  <td mat-cell *matCellDef="let element">{{ element.id_service.description}}</td>
                </ng-container>
              
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Statuts </th>
                  <td mat-cell *matCellDef="let element">{{ element.status }}</td>
                </ng-container>

                <ng-container matColumnDef="observation">
                    <th mat-header-cell *matHeaderCellDef> Observations </th>
                    <td mat-cell *matCellDef="let element">{{ element.observations }}</td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>              

        </div>
    </mat-card-content>
</mat-card>
