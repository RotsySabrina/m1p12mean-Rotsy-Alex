<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-card-title>Liste des Services</mat-card-title>

        <div class="table-responsive">
            <table mat-table [dataSource]="services" class="w-100">

                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef> Services </th>
                    <td mat-cell *matCellDef="let element">{{ element.description}}</td>
                  </ng-container>
              
                <ng-container matColumnDef="cout">
                  <th mat-header-cell *matHeaderCellDef> Co√ªt </th>
                  <td mat-cell *matCellDef="let element">{{ element.cout| number}} Ar</td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table> 
              <div class="total-cost">
                <p><strong>Total :</strong> {{ total | number }} Ar</p>
              </div>             
              <div class="button-container">
                <button mat-button color="primary" (click)="updateStatus('accepte')">
                  Valider
                </button>
              
                <button mat-button color="warn" (click)="updateStatus('refuse')">
                  Annuler
                </button>
              </div>
        </div>
    </mat-card-content>
</mat-card>
